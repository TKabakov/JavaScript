        <h1>JavaScript Arithmetics</h1>
        <h2>The += Operator</h2>

        <p id="demo1"></p>

        <script>
            let x = 10;
            x+=5;

            document.getElementById("demo1").innerHTML=x;
        </script>
    <h1>JavaScript Operators</h1>
    <h2>The +Operator</h2>

    <p>The +operator concatenates (adds) strings.</p>

    <p id="demo2"></p>
    
    <script>
        let text1 = "John";
        let text2 = "Doe";
        let text3 =text1+" "+text2;
        document.getElementById("demo2").innerHTML = text3;
    </script>

    <h2>The assigment += Operator</h2>

    <p>The assigment operator += can concatenate strigs.</p>

    <p id="demo3"></p>

    <script>
        let text4 = "What a";
        text4 += " very nice day";
        text4 += "!"
        document.getElementById("demo3").innerHTML = text4;
    </script>

    <h2>Adding a number and a string</h2>
    <p>Adding a number and a string, returns a string.</p>

    <p id="demo4"></p>

    <script>
        let m = 5+5;
        let n = "5" + 5;
        let p = "Hello" + 5;
        document.getElementById("demo4").innerHTML =
        m + "<br>" + n + "<br>" + p;
    </script>
    </body>
