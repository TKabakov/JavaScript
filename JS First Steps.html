<!DOCTYPE html>
<html>
    <head>
        <title>JS First Steps</title>
    </head>
    <body>
        <h2>What Can JavaScript Do?</h2>
            <p id="demo">JavaScript can change HTML content.</p>
            <button type="button"
            onclick='document.getElementById("demo").innerHTML="Hello JavaScript!"'>Click me!</button>
        <h2>What Can JavaScript Do?</h2>
            <p id="demo1">JavaScript can change the style of a HTML element</p>
            <button typr="button"
            onclick='document.getElementById("demo1").style.fontSize="35px"'>Click Me!</button>
        <h2>What Can JavaScript do?</h2>
            <p id="demo2">JavaScript can hide HTML elements.</p>
            <button type="button"
            onclick='document.getElementById("demo2").style.display="none" '>Click Me!</button>
        <h2>What Can JavaScript Do?</h2> 
            <p>JavaScript can show hidden HTML elements.</p>
            <p id="demo3" style="display:none">Hello JavaScript!</p>
            <button type="button"
            onclick="document.getElementById('demo3').style.display='block'">Click Me!</button>
        </body>
</html>
