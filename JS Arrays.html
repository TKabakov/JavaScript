<!DOCTYPE html>
<html>
    <head>
        <title>JS Arrays</title>

    </head>
    <body>
        <h3>JavaScripts Arrays</h3>

        <p>Array indexes are zero-based, whech means the first item is |0|.</p>

        <p id="demo1"></p>
        <p id="demo2"></p>

        <script>
            const cars = [ "Saab", "Volvo", "BMW"];

            document.getElementById("demo1").innerHTML = cars [0];

            document.getElementById("demo2").innerHTML = cars [2]
        </script>
    </body>
</html>
