<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Variables</title>
    </head>
    <body>
        <h1>JavaScript Variables</h1>

        <p>Strings are written with quotes.</p>
        <p>Numbers are written without quotes.</p>

        <p id="demo"></p>
        <script>
            const pi = 3.14;
            let person = "John Doe";
            let answer = 'Yes I am!';

            document.getElementById("demo").innerHTML =
            pi + "<br>" + person + "<br>" + answer;
            //3.14
            //John Doe
            //Yes I am!
        </script>

    </body>
</html>
