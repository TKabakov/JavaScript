<!DOCTYPE html>
<html>
    <head>
        <title>Sorting an Object Array</title>
    </head>
    <h2>Object Array Can be sorted</h2>
    <p>It is important by what object properties the object array will be sorted. </p>

    <h3>Sorting by year(Numbers)</h3>
    <button onclick="myFunction()">Sort Cars By Year</button>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
         const cars = [
            {type:"Volvo", year:2016},
            {type:"BMW", year:2001},
            {type:"Saab", year:2010}
            ];

    displayCars();

    document.getElementById("demo1").innerHTML=
            cars[0].type + " " + cars[0].year + "<br>" +
            cars[1].type + " " + cars[1].year + "<br>" +
            cars[2].type + " " + cars[2].year;

        function myFunction(){
            cars.sort(function(a, b){return a.year - b.year});
            displayCars();
    }

        function displayCars(){
            document.getElementById("demo2").innerHTML=
            cars[0].type + " " + cars[0].year + "<br>" +
            cars[1].type + " " + cars[1].year + "<br>" +
            cars[2].type + " " + cars[2].year
}
    </script>

    <h3>Sorting by type(Strings)</h3>
    <button onclick="myFunction2()">Sort Cars By Type</button>
    <p id="demo3"></p>
    <p id="demo4"></p>

    <script>
            document.getElementById("demo3").innerHTML=
            cars[0].type + " " + cars[0].year + "<br>" +
            cars[1].type + " " + cars[1].year + "<br>" +
            cars[2].type + " " + cars[2].year;
       
        function myFunction2(){
            cars.sort(function(a, b){
            let x = a.type.toLowerCase();
            let y = b.type.toLowerCase();
            if (x < y) {return -1;}
            if (x > y) {return 1;}
            return 0;
        });
        displayCars2()
        }

        displayCars2();

        function displayCars2(){
            document.getElementById("demo4").innerHTML=
            cars[0].type + " " + cars[0].year + "<br>" +
            cars[1].type + " " + cars[1].year + "<br>" +
            cars[2].type + " " + cars[2].year;
        }
    </script>



</html>
