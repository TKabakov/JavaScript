<!DOCTYPE html>
<html>
    <head>
        <title>JS Numbers</title>
    </head>
    <body>
        <h3>Hexadecimal</h3>
        <p>If a number is preceeded by a <strong>0x</strong> JS interprets it as Hexadecimal.</p>

        <p id="demo1"></p>
        <script>
            let hex = 0xFF;
            document.getElementById("demo1").innerHTML =
            "0xFF = "+ hex;
            //0xFF = 255
        </script>

        <p>You can use <strong>toString()</strong> to out numbers 
            from <strong>base2</strong> to <strong>base32</strong>:</p>
        <p id="demo2"></p>
        <script>
            let myNumber = 55;
            let n32 =  myNumber.toString(32);
            let n16 = myNumber.toString(16);
            let n12 = myNumber.toString(12);
            let n10 = myNumber.toString(10);
            let n8 = myNumber.toString(8);
            let n2 = myNumber.toString(2);

            document.getElementById("demo2").innerHTML =
            "55 is :  " + "<br> " + n32 + "<br>" + n16 + "<br>" + n12 + "<br>" +
            n10 + "<br>" + n8 + "<br>" + n2;
        </script>

        <h2>JS Number Objects</h2>
        <p> Do not use Number Objects (created with new Number) as they can returned unpredicted results.</p>

        <p id="demo3"></p>

        <script>
            let x = 500;//Number
            let y = new Number(500);//Object

            document.getElementById("demo3").innerHTML =
            "( x === y) is : "  + ( x === y);//???
        </script>
    </body>
</html>
