<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Variables<title>
    </head>
    <body>
    
    <h1>JavaScript Variables</h1>
    <p id="demo4"></p>
    <script>
        let carName = "Volvo";
        document.getElementById("demo4").innerHTML = carName;//Volvo
    </script>

    <p id="demo5"></p>
    <script>
        let person = "John Doe", vehicleName = "Volvo", price = 200;
        document.getElementById("demo5").innerHTML = vehicleName;//Volvo
    </script>
        
    <h1>JavaScript Variables</h1>
    <p>If you re-declare a JavaScript variable, it will not lose its value.</p>
    <p id="demo6"></p>

    <script>
        var car2Name = "Volvo";
        var car2Name;
        document.getElementById("demo6").innerHTML = car2Name;//Volvo
    </script>

    <h1>JavaScript Variables</h1>
    <p>The result of adding 5+2+3 is:</p>
    <p id="demo7"></p>
        
    <script>
        let x = 5 + 2 + 3;
        document.getElementById("demo7").innerHTML = x;//10
    </script>

    <h1>JavaScript Variables</h1>
    <p>The result od adding"John" +" "+ "Doe" is:</p>
    <p id="demo8"></p>

    <script>
        let y = "John" + " "+ "Doe";
        document.getElementById("demo8").innerHTML = y;//John Doe
    </script>
    <h1>JavaScript Variables</h1>

    <p>If you put a number in quotes, the rest of the numbers will be treated as strings, and concatenated.</p>
    <p>The result of adding "5" + 2 + 3 is:</p>
    <p id="demo9"></p>

    <script>
        let z = "5" + 2 + 3;
        document.getElementById("demo9").innerHTML = z;//523
    </script>

    <h1>JavaScript Variables</h1>
    <p>The result of adding 2 + 3 + "5" is:</p>
    <p id="demo10"></p>

    <script>
        let m = 2 + 3 + "5";
        document.getElementById("demo10").innerHTML = m;//55
    </script>

    <h1>JavaScript Variables</h1>
    <p>The dollar sign is treated as a letter in JavaScript names.</p>

    <p id="demo11"></p>
    <script>
        let $$$=2;
        let $myMoney=5;
        let $$ = $$$ + $myMoney
        document.getElementById("demo11").innerHTML = $$;//7
    </script>

    <h1>JavaScript Variables</h1>
    <p>The dash symbol is treated as a letter in JavaScript names.</p>

    <p id="demo12"></p>

    <script>
        let _x=3;
        let _100=6;

        document.getElementById("demo12").innerHTML=_x+_100;//9
    </script>

</html>
